name: Build Workflow
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: macOS-latest
    strategy:
      matrix:
        run-config:
          - { scheme: "cameo_test", destination: "platform=iOS Simulator,OS=13.4.1,name=iPhone 8" }
          - { scheme: "cameo_test", destination: "platform=iOS Simulator,OS=13.4.1,name=iPhone 8" }
    steps:
      - uses: actions/checkout@v1
      - name: Install CocoaPods
        run: pod install
      - name: Show information
        run: |
          xcode-select -p
          xcodebuild -workspace cameo.xcworkspace -scheme "${{ matrix.run-config['scheme'] }}" -showBuildSettings
          xcodebuild -workspace cameo.xcworkspace -scheme "${{ matrix.run-config['scheme'] }}" -showsdks
          xcodebuild -workspace cameo.xcworkspace -scheme "${{ matrix.run-config['scheme'] }}" -showdestinations
      - name: Build packages
        run: |
          xcodebuild clean test -workspace cameo.xcworkspace -scheme "${{ matrix.run-config['scheme'] }}"" -destination "${{ matrix.run-config['destination'] }}" -showBuildTimingSummary
